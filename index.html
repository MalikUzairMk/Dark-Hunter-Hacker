<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }
    /* Video Background */
    video {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    /* Heading */
    h1 {
        font-size: 3em;
        text-shadow: 0 0 10px red, 0 0 20px pink, 0 0 30px red;
        animation: glow 2s infinite alternate;
        margin-top: 10px;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px red, 0 0 20px pink; }
        to { text-shadow: 0 0 30px pink, 0 0 50px red; }
    }
    /* DP Container */
    .dp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 20px;
    }
    .dp {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 0 30px pink;
    }
    .heart-symbol {
        font-size: 4em;
        animation: heartbeat 1s infinite alternate;
    }
    @keyframes heartbeat {
        from { transform: scale(1); }
        to { transform: scale(1.3); color: red; }
    }
    /* Message */
    .message {
        font-size: 1.8em;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 3s forwards 2s;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    /* Buttons */
    .btn {
        margin-top: 30px;
        font-size: 1.5em;
        padding: 15px 40px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        color: white;
        background: red;
        box-shadow: 0 0 25px pink;
    }
    .btn:hover {
        background: pink;
        color: red;
    }
    #noBtn {
        position: absolute;
    }
    /* Falling petals */
    .petal {
        position: fixed;
        top: -10px;
        font-size: 25px;
        animation: fall linear infinite;
    }
    @keyframes fall {
        to { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>

    .dp-container { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }

    .heart-3d { font-size: 60px; animation: rotate 3s linear infinite; margin-top: 15px; }

    .floating-heart { position: fixed; font-size: 20px; color: red; animation: floatHeart 5s linear infinite; }

    .gift-box::after { height: 20px; width: 100%; top: 40px; }
    @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    /* Mouse Sparkle */
